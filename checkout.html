<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>check out</title>
  <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<style>
  .sign h4
  {
    text-align: center;
  }
</style>
<body>

<header>
  <div class="back">

    <div class="sign">
      <h4>Quickly scan all your favorite travel sites</h4>
      <form>
        <input type="text" name="from"  placeholder="Pick up" >
        <input type="text" name="to" placeholder="Drop off" >
        <h6>pickup date</h6>
        <input type="date"  name="Pickup date"  placeholder="Pickup date">
          <h6>pickup time</h6>
        <input type="time"  name="time" placeholder="Pickup time">
        <h6>numbers of travelers</h6>
        <input type="number" placeholder="number of travelers">
        <button type="submit" >Search</button>
      </form>
    </div>
  </div>
</header>
</body>
